<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Spiderman</title>
    <script>
        // Fonction pour récupérer l'état de l'image depuis le serveur
        function checkForImage() {
            fetch('/show-image')
                .then(response => response.json())
                .then(data => {
                    if (data.showImage) {
                        document.getElementById("imageToShow").style.display = "block";
                    }
                });
        }

        // Vérifier chaque 2 secondes si l'image doit être affichée
        setInterval(checkForImage, 2000);
    </script>
</head>
<body>
    <div class="rien">
        <img id="dynamicImage" src="image1.jpg" alt="spiderman" style="display:none;">
    </div>
    <div class="afficheM">
        <img src="image1.jpg" alt="affiche" style="display:none;" id="imageToShow">
    </div>
</body>
</html>
